<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio - Jose Ramirez</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <script src="script.js"></script>
  </head>
  
  <body>
    <header class="space-between-flex">
      <div class="title-container">
        <h1 class="title">José Ramírez</h1>
        <h2>Full-Stack Developer</h2>
      </div>
      <div class="contact-container">
        <template id="contact-entry">
          <div class="entry">
            <div class="title"></div>
            <div class="content"></div>
          </div>
        </template>
      </div>
    </header>
    <main>
      <section class="comments-section">
        <h3 class="title">Comments</h3>
        <div class="comments-container">
          <div class="comments-list">
            <template id="comment">
              <div class="comment">
                <div class="header">
                  <h4 class="title">Someone says...</h4>
                  <span class="date">A while ago</span>
                </div>
                <div class="body"></div>
              </div>
            </template>
          </div>
          <div class="comments-form-container">
            <form class="comments-form" action="/data" method="POST">
              <div>
                <label>
                  <h4>Add your comment!</h4>
                  <textarea name="comment" rows="3" required placeholder="Type a comment"></textarea>
                </label>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <template id="section">
        <section>
          <h3 class="title"></h3>
        </section>
      </template>

      <template id="section-entry">
        <div class="entry">
          <div class="header space-between-flex">
            <i class="organization"></i>
            <div class="dates"></div>
          </div>
          <div class="header space-between-flex">
            <span>
              <b class="title"></b> <span class="subtitle"></span>
            </span>
            <span class="location"></span>
          </div>
          <div class="description"></div>
        </div>
      </template>
    </main>
  </body>

</html>
