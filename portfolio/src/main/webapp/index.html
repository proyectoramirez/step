<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>My Portfolio - Jose Ramirez</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <script src="script.js"></script>
  </head>

<body>
  <header>
    <div class="title-container">
      <h1 class="title">José Ramírez</h1>
      <h2>Full-Stack Developer</h2>
    </div>
    <div class="contact-container">
      <template id="contact-entry">
        <div class="entry">
          <div class="title"></div>
          <div class="content"></div>
        </div>
      </template>
    </div>
  </header>
  <main>
    <template id="section">
      <section>
        <h3 class="title"></h3>
      </section>
    </template>

    <template id="section-entry">
      <div class="entry">
        <div class="header">
          <i class="organization"></i>
          <div class="dates"></div>
        </div>
        <div class="header">
          <span>
            <b class="title"></b> (<span class="subtitle"></span>)
          </span>
          <span class="location"></span>
        </div>
        <div class="description">

        </div>
      </div>
    </template>
  </main>
</body>

</html>
